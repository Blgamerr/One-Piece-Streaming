name: Deploy to InfinityFree

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up FTP
      uses: sebastienvercammen/ftp-deploy-action@v1
      with:
        ftp_server: ${{ secrets.FTP_HOST }}
        ftp_username: ${{ secrets.FTP_USER }}
        ftp_password: ${{ secrets.FTP_PASSWORD }}
        local_dir: ./ # โฟลเดอร์ที่เก็บไฟล์เว็บไซต์
        server_dir: /htdocs/ # โฟลเดอร์ในเซิร์ฟเวอร์ของ InfinityFree
