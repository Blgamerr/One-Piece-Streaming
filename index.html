<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Streaming</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement/build/mediaelementplayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/mediaelement/build/mediaelement-and-player.min.js"></script>
  <style>
    .slider-container {
      width: 100%;
      margin: 20px 0;
    }
    .slider {
      width: 100%;
      height: 30px;
      -webkit-appearance: none;
      background: #ddd;
      border-radius: 5px;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      background: #007BFF;
      border-radius: 50%;
      height: 20px;
      width: 20px;
      cursor: pointer;
    }
    .slider-container p {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>One Piece Streaming</h1>
  <video id="player" controls width="800" height="450">
    <source src="" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>

  <div class="slider-container">
    <p>Select Episode:</p>
    <input type="range" class="slider" id="episode-slider" min="0" value="0" step="1">
  </div>

  <script src="script.js"></script>
</body>
</html>
