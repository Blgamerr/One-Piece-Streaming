<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Streaming</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/mediaelement/build/mediaelement-and-player.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement/build/mediaelementplayer.min.css">
</head>
<body>
  <div class="container">
    <h1>One Piece Streaming</h1>
    <div class="video-container">
      <video id="player" controls width="800" height="450">
        <source src="" type="application/x-mpegURL">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="episode-selector">
      <h2>Select Episode:</h2>
      <ul id="episode-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
