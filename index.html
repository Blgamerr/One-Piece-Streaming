<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Streaming</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement/build/mediaelementplayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/mediaelement/build/mediaelement-and-player.min.js"></script>
  <style>
    select {
      padding: 10px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    select:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <h1>One Piece Streaming</h1>
  <video id="player" controls width="800" height="450">
    <source src="" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>

  <div>
    <select id="episode-select">
      <option value="">Select Episode</option>
    </select>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const player = new MediaElementPlayer('player', {
        features: ['playpause', 'progress', 'volume', 'fullscreen']
      });

      const episodeSelect = document.getElementById('episode-select');

      async function loadEpisodes() {
        try {
          const response = await fetch('episodes.txt');
          const text = await response.text();
          const episodes = text.split('\n').map(line => {
            const [title, url] = line.split(',');
            return { title: title.trim(), url: url.trim() };
          });

          episodes.forEach(episode => {
            const option = document.createElement('option');
            option.value = episode.url;
            option.textContent = episode.title;
            episodeSelect.appendChild(option);
          });

          episodeSelect.addEventListener('change', () => {
            const selectedUrl = episodeSelect.value;
            if (selectedUrl) {
              player.media.src = selectedUrl;
              player.load();
              player.play();
            }
          });
        } catch (error) {
          console.error('Error loading episodes:', error);
        }
      }

      loadEpisodes();
    });
  </script>
</body>
</html>
