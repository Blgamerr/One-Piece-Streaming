<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Piece Streaming</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement/build/mediaelementplayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/mediaelement/build/mediaelement-and-player.min.js"></script>
  <style>
    .episode-container {
      margin: 20px 0;
    }
    .episode-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .episode-buttons button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .episode-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>One Piece Streaming</h1>
  <video id="player" controls width="800" height="450">
    <source src="" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>

  <div class="episode-container">
    <button id="episode-button">Choose Episode</button>
    <div class="episode-buttons" id="episode-buttons" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
